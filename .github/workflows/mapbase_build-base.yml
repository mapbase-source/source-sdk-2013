    - name: Publish everything (Linux)
      if: inputs.project-group == 'all'
      uses: actions/upload-artifact@v3
      with:
        name: 'Everything (Linux) [${{ inputs.configuration }}]'
        path: |
          ${{inputs.branch}}/game/bin
